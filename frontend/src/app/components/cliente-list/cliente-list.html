<div class="max-w-7xl mx-auto mt-8 p-6 bg-white rounded shadow space-y-4">

  <div class="flex flex-wrap items-end gap-4 justify-between">
    <div class="space-y-2">
      <label class="block text-sm text-gray-600">Buscar por nombre o email</label>
      <input [(ngModel)]="search"
             (ngModelChange)="cargarClientes()"
             class="border px-3 py-1 rounded w-64 focus:outline-none focus:ring"
             placeholder="Buscar..." />
    </div>

    <div>
      <label class="block text-sm text-gray-600">Estado</label>
      <select [(ngModel)]="estado" (change)="cargarClientes()"
              class="border px-3 py-1 rounded focus:outline-none">
        <option value="">Todos</option>
        <option value="activo">Activos</option>
        <option value="inactivo">Inactivos</option>
      </select>
    </div>

    <div class="ml-auto flex items-center gap-2">
      <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
              routerLink="/crear">
        <i class="fas fa-plus mr-1"></i> Nuevo
      </button>
      <button class="bg-green-600 text-white px-3 py-1 rounded" (click)="exportarExcel()">
        <i class="fas fa-file-excel"></i>
      </button>
      <button class="bg-red-600 text-white px-3 py-1 rounded" (click)="exportarPDF()">
        <i class="fas fa-file-pdf"></i>
      </button>
    </div>
  </div>

  <div class="overflow-x-auto rounded">
    <table class="w-full mt-4 table-auto text-sm rounded">
      <thead class="bg-gray-100 text-left text-gray-600 uppercase">
      <tr>
        <th class="px-4 py-2">Nombre</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Teléfono</th>
        <th class="px-4 py-2">Estado</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of clientes" class="hover:bg-gray-50">
        <td class="px-4 py-2">{{ c.nombre }}</td>
        <td class="px-4 py-2">{{ c.email }}</td>
        <td class="px-4 py-2">{{ c.telefono }}</td>
        <td class="px-4 py-2">
            <span class="inline-flex items-center gap-1"
                  [ngClass]="c.activo === 1 ? 'text-green-600' : 'text-red-600'">
              <i [class]="c.activo === 1 ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
              {{ c.activo === 1 ? 'Activo' : 'Inactivo' }}
            </span>
        </td>
        <td class="px-4 py-2 space-x-2">
          <a [routerLink]="['/editar', c.id]" class="text-blue-600 hover:underline">
            <i class="fas fa-edit"></i>
          </a>
          <button (click)="eliminar(c.id)" class="text-red-600 hover:underline">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-between mt-4">
    <button (click)="anterior()" [disabled]="page === 1"
            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
      Anterior
    </button>
    <span class="text-sm text-gray-600">Página {{ page }}</span>
    <button (click)="siguiente()"
            [disabled]="page >= totalPages"
            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
      Siguiente
    </button>
  </div>
</div>
