<div class="max-w-3xl mx-auto bg-white mt-8 p-6 rounded shadow space-y-6">
  <h2 class="text-xl font-bold">
    <i class="fas fa-user-edit"></i>
    {{ isEdit ? 'Editar Cliente' : 'Crear Cliente' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label class="block text-sm text-gray-700 mb-1">Nombre</label>
      <input formControlName="nombre" type="text"
             class="w-full border px-3 py-2 rounded focus:ring"
             [class.border-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched" />
    </div>

    <div>
      <label class="block text-sm text-gray-700 mb-1">Email</label>
      <input formControlName="email" type="email"
             class="w-full border px-3 py-2 rounded focus:ring"
             [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched" />
    </div>

    <div>
      <label class="block text-sm text-gray-700 mb-1">Tel√©fono</label>
      <input formControlName="telefono" type="text"
             class="w-full border px-3 py-2 rounded focus:ring"
             [class.border-red-500]="form.get('telefono')?.invalid && form.get('telefono')?.touched" />
    </div>

    <div>
      <label class="block text-sm text-gray-700 mb-1">Estado</label>
      <select formControlName="activo" class="w-full border px-3 py-2 rounded focus:ring">
        <option [value]="1">Activo</option>
        <option [value]="0">Inactivo</option>
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-700 mb-1">Imagen</label>
      <input type="file" (change)="onFileChange($event)" class="border-gray-300 border rounded px-2 shadow" />
      <img *ngIf="previewUrl" [src]="previewUrl" class="w-32 h-32 object-cover mt-2 rounded shadow" />
    </div>

    <div class="flex gap-4 mt-6">
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              [disabled]="form.invalid">
        <i class="fas fa-save mr-1"></i>
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>

      <button type="button" routerLink="/"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Cancelar
      </button>
    </div>

  </form>
</div>
